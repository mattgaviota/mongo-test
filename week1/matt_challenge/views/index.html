<!DOCTYPE html>
<html>
<head>
    <title>Challenge problem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="images/movie.png" alt="movies">
            <h1>Películas</h1>
        </div>
    </header>
    <div>
        <div class="button">
            <a href="add_movies" class="add">Agregar</a>
        </div>
        <table>
            <thead>
                <th><a class="tools">&nbsp;</a></th>
                <th>Título</th>
                <th>Año</th>
                <th>Imdb</th>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>
                        <div class="operaciones">
                            <a href="editar/{{movie._id}}" class="editar">&nbsp;</a>
                            <a href="eliminar/{{movie._id}}" class="eliminar">&nbsp;</a>
                        </div>
                    </td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td><a href="http://www.imdb.com/title/{{movie.imdb}}">{{movie.imdb}}</a></td>
                </tr>
                {% else %}
                <td>No se encontraron peliculas.</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
