<!doctype HTML>
<html>
<head>
    <title>Agregar Pelicula</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="images/movie.png" alt="movies">
            <h1>Películas</h1>
        </div>
    </header>
    <div class="listado">
        <img src="images/add.png" alt="add"/>
        <h2>Agregar</h2>
    </div>
    <div class="form">
        <form action="/add_movie" method="POST">
            <div class="fila">
               <label for="title">Título</label>
               <input type="text" id="title" name="title" value=""/>
            </div>
            <div class="fila">
                <label for="year">Año</label>
                <input type="text" id="year" name="year" value=""/>
            </div>
            <div class="fila">
               <label for="imdb">Id de Imdb</label>
               <input type="text" id="imdb" name="imdb" value=""/>
            </div>
            <div class="controles">
                <input type="submit" value="Guardar"/>
                <a href="/">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
